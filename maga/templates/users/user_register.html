{% extends 'base.html' %}

{% block content %}

<section id="services" class="services section-bg">
        
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="width:400px">
                    <h1>Inscription ! </h1>
                    <form method = "GET">
                        <div class="form-goup">
                            <label>Entrer votre login ou identifian :</label>
                            <input class="form-control" type = "text" name = "login" />
                        </div>

                        <div class="form-goup">
                            <label>Entrer votre mot de passe :</label>
                            <input class="form-control" type = "text" name = "password" />
                        </div>
                        <div class="form-goup">
                            <label>Confirmer le mot de passe :</label>
                            <input class="form-control" type = "text" name = "password_confim" />
                        </div>
                        <div class="form-goup">
                            <input type = "submit" value = "Enregistrer" />
                        </div>
                    </form> 
                </div>  
            </div>
        </div>
    </div>
</section>


{% endblock %}
